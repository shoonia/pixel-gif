<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAA/yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==">
  <link rel="stylesheet" href="styles/index.css" />
  <script type="module" src="../node_modules/vanilla-colorful/hex-color-picker.js" defer></script>
  <script type="module" src="scripts/index.js" defer></script>
</head>

<body>
  <section>
    <svg aria-label="stand with ukraine" viewBox="0 0 3 2" width="2em" role="img">
      <path fill="#005bbb" d="M0 0h3v1H0z"></path>
      <path fill="#ffd500" d="M0 1h3v1H0z"></path>
    </svg>
    <a href="https://shoonia.site/support-ukraine/">Support Ukraine</a>
  </section>

  <h1>One pixel Base64 encoded GIF generator</h1>

  <form action="#">
    <fieldset>
      <legend>
        HEX
      </legend>
      <input id="hex" class="text" list="colorList" type="text" value="ffffff" spellcheck="false" autocomplete="on"
        placeholder="ffffff">
      <datalist id="colorList"></datalist>
    </fieldset>
    <div>
      <fieldset>
        <legend>
          RGB
        </legend>
        <div>
          <label>
            <input id="r-number" data-rgb="r" type="number" value="255" max="255" min="0" step="1">
          </label>
          <label>
            <input id="r-range" data-rgb="r" type="range" value="255" max="255" min="0" step="1">
          </label>
        </div>
        <div>
          <label>
            <input id="g-number" data-rgb="g" type="number" value="255" max="255" min="0" step="1">
          </label>
          <label>
            <input id="g-range" data-rgb="g" type="range" value="255" max="255" min="0" step="1">
          </label>
        </div>
        <div>
          <label>
            <input id="b-number" data-rgb="b" type="number" value="255" max="255" min="0" step="1">
          </label>
          <label>
            <input id="b-range" data-rgb="b" type="range" value="255" max="255" min="0" step="1">
          </label>
        </div>
      </fieldset>
    </div>
  </form>

  <br />

  <hex-color-picker></hex-color-picker>

  <br />

  <button id="random" type="button">Random Color</button>

  <br /><br />

  <fieldset>
    <legend>
      Output
    </legend>
    <label>
      <input id="output-data" class="text" type="text" readonly spellcheck="false" />
    </label>
    <label>
      <input id="output-css" class="text" type="text" readonly spellcheck="false" />
    </label>
    <label>
      <select id="radix">
        <option value="16">16</option>
        <option value="10">10</option>
        <option value="8">8</option>
        <option value="2">2</option>
      </select>
      <input id="output-bytes" class="text" type="text" readonly spellcheck="false" />
    </label>
    <label>
      <input id="output-link" class="text" type="text" readonly spellcheck="false" />
    </label>
  </fieldset>

  <br />

  <a id="download" href="#" role="button">Download</a>

</body>

</html>
