<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
  <link rel="stylesheet" href="styles/index.css" />
  <script type="module" src="scripts/index.js" defer></script>
</head>

<body>
  <h1>Hello, World!</h1>

  <form action="#">
    <fieldset>
      <legend>
        Color
      </legend>
      <input id="hex" list="colorList" type="text" value="ffffff" spellcheck="false" autocomplete="on"
        placeholder="ffffff">
      <datalist id="colorList"></datalist>
    </fieldset>
    <div>
      <fieldset>
        <legend>
          Red
        </legend>
        <label>
          <input id="r-number" data-rgb="r" type="number" value="255" max="255" min="0" step="1">
        </label>
        <label>
          <input id="r-range" data-rgb="r" type="range" value="255" max="255" min="0" step="1">
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Green
        </legend>
        <label>
          <input id="g-number" data-rgb="g" type="number" value="255" max="255" min="0" step="1">
        </label>
        <label>
          <input id="g-range" data-rgb="g" type="range" value="255" max="255" min="0" step="1">
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Blue
        </legend>
        <label>
          <input id="b-number" data-rgb="b" type="number" value="255" max="255" min="0" step="1">
        </label>
        <label>
          <input id="b-range" data-rgb="b" type="range" value="255" max="255" min="0" step="1">
        </label>
      </fieldset>
    </div>
  </form>

  <br />

  <fieldset>
    <legend>
      Output
    </legend>
    <label>
      <input id="output-data" type="text" readonly spellcheck="false" />
    </label>
    <output id="length"></output>
    <label>
      <input id="output-css" type="text" readonly spellcheck="false" />
    </label>
    <label>
      <input id="output-link" type="text" readonly spellcheck="false" />
    </label>
  </fieldset>

  <br />

  <button id="random" type="button">Random Color</button>
</body>

</html>
